<div class="flex flex-col items-center">
    <app-navbar />
    <div class=" px-20 pt-10">
        <div class=" w-full flex justify-center text-center mb-10">STUDENT DIRECTORY - If you do not see any data, try
            refreshing :)</div>
        <div class="relative overflow-x-auto">
            <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="px-6 py-3">
                            First Name
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Last Name
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Email
                        </th>
                        <th scope="col" class="px-6 py-3">
                            D.O.B.
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Address
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Phone Number
                        </th>
                    </tr>
                </thead>
                <tbody>
                    @for (person of studentList ; track person.id) {
                    <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                        <td class="px-6 py-4">
                            {{person.firstName}}
                        </td>
                        <td class="px-6 py-4">
                            {{person.lastName}}
                        </td>
                        <td class="px-6 py-4">
                            {{person.email}}
                        </td>
                        <td class="px-6 py-4">
                            {{person.dob}}
                        </td>
                        <td class="px-6 py-4">
                            {{person.address}}
                        </td>
                        <td class="px-6 py-4">
                            {{person.phone}}
                        </td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>

</div>
