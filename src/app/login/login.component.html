<div class="flex flex-col items-center pt-[20vh]">

    <fieldset>

        <form [formGroup]="loginForm" (ngSubmit)="submitForm()"
            class="shadow-2xl rounded-md px-8 py-4 bg-white w-64 md:w-96 mt-8">

            <legend class="font-bold text-2xl">Login</legend>
            <div class="form-group max-w-96 relative mt-3">
                <input type="text"
                    class="form-control block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                    placeholder=" " id="userName" formControlName="userName" />
                <label for="userName"
                    class="absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">
                    UserName</label>
            </div>
            <div class="mt-1 max-w-96 text-wrap text-sm text-gray-500 dark:text-gray-400"
                *ngIf="loginForm.get('userName')?.errors && loginForm.get('userName')?.touched">
                <div class="text-sm text-gray-500 dark:text-gray-400"
                    *ngIf="loginForm.get('userName')?.hasError('required')">First
                    UserName is required.</div>
                <div class="text-sm text-gray-500 dark:text-gray-400"
                    *ngIf="loginForm.get('userName')?.hasError('maxlength')">Username does not exist.</div>
            </div>



            <div class="form-group max-w-96 mt-3 relative">
                <input type="password"
                    class="form-control block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                    placeholder=" " id="password" formControlName="password" />
                <label for="password"
                    class="absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">Password</label>
            </div>
            <div class="mt-1 max-w-96 text-wrap text-sm text-gray-500 dark:text-gray-400"
                *ngIf="loginForm.get('passwordGroup.password')?.errors && loginForm.get('passwordGroup.password')?.touched">
                <div class="text-sm text-gray-500 dark:text-gray-400"
                    *ngIf="loginForm.get('passwordGroup.password')?.hasError('required')">Password is required.
                </div>
                <div class="text-sm text-gray-500 dark:text-gray-400"
                    *ngIf="loginForm.get('passwordGroup.password')?.hasError('required')">Password is incorrect
                </div>
            </div>

            <div (click)="navigateToResetPassword()" class=" text-blue-600 underline text-sm w-full pt-2 ps-2 cursor-pointer">
                Reset Password
            </div>


            <div class="w-full flex justify-end">
                <button type="submit"
                    class="btn btn-primary mt-4 border-2 p-3 bg-blue-600 text-white rounded-lg font-semibold">Submit</button>
            </div>

        </form>

    </fieldset>

</div>
