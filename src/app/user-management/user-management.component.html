<div class=" flex flex-col items-center">
    <app-navbar />
    <div class=" px-20 pt-10">
        <div class=" w-full flex justify-center text-center mb-10">USER MANAGEMENT PAGE - If you do not see any data,
            try refreshing :)</div>
        <div class="relative overflow-x-auto">
            <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="px-6 py-3">
                            First Name
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Last Name
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Email
                        </th>
                        <th scope="col" class="px-6 py-3">
                            D.O.B.
                        </th>
                        <td scope="col" class="px-6 py-3 text-sm">
                            <select class=" " name="Filter" id="Filter">
                                <option value="Old-New">Old-New</option>
                                <option value="A-Z">A-Z</option>
                                <option value="Z-A">Z-A</option>
                            </select>
                        </td>
                    </tr>
                </thead>
                <tbody>
                    @for (person of studentList ; track person.id) {
                    <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                        <td scope="row" class="px-6 py-4 whitespace-nowrap dark:text-white">
                            {{person.firstName}}
                        </td>
                        <td class="px-6 py-4">
                            {{person.lastName}}
                        </td>
                        <td class="px-6 py-4">
                            {{person.email}}
                        </td>
                        <td class="px-6 py-4">
                            {{person.dob}}
                        </td>
                        <td class="px-6 py-4 flex space-x-3">
                            <button (click)="handleEditUser(person.id)" class=" bg-blue-400 w-[50px] py-2 rounded-md text-black">Edit</button>
                            <button class=" bg-red-400 w-[50px] py-2 rounded-md  text-black">Delete</button>
                        </td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
    <div *ngIf="modelOpen" class=" top-[20vh] absolute w-[60vw] h-[60vh] bg-gray-100 rounded-md">
        <div class=" w-full flex justify-end px-20 py-10">
            <div (click)="handleCloseModal()" class=" cursor-pointer text-4xk">X</div>
        </div>
    </div>
</div>
