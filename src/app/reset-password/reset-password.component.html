<div class="flex flex-col items-center pt-[20vh]">

    <fieldset>

        <form [formGroup]="resetPasswordForm" (ngSubmit)="submitForm()"
            class="shadow-2xl rounded-md px-8 py-4 bg-white w-64 md:w-96 mt-8">

            <legend class="font-bold text-2xl">Reset Password</legend>
            <div class="form-group max-w-96 relative mt-3">
                <input type="text"
                    class="form-control block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                    placeholder=" " id="email" formControlName="email" />
                <label for="email"
                    class="absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">
                    UserName</label>
            </div>
            <div class="mt-1 max-w-96 text-wrap text-sm text-gray-500 dark:text-gray-400"
                *ngIf="resetPasswordForm.get('email')?.errors && resetPasswordForm.get('email')?.touched">
                <div class="text-sm text-gray-500 dark:text-gray-400"
                    *ngIf="resetPasswordForm.get('email')?.hasError('required')">Email is required.</div>
                <div class="text-sm text-gray-500 dark:text-gray-400"
                    *ngIf="resetPasswordForm.get('email')?.hasError('maxlength')">Email does not exist.</div>
            </div>

            <div class="form-group max-w-96 relative mt-3">
                <input type="text"
                    class="form-control block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                    placeholder=" " id="old_password" formControlName="old_password" />
                <label for="old_password"
                    class="absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">
                    Old Password</label>
            </div>
            <div class="mt-1 max-w-96 text-wrap text-sm text-gray-500 dark:text-gray-400"
                *ngIf="resetPasswordForm.get('old_password')?.errors && resetPasswordForm.get('old_password')?.touched">
                <div class="text-sm text-gray-500 dark:text-gray-400"
                    *ngIf="resetPasswordForm.get('old_password')?.hasError('required')">Old Password is required.</div>
            </div>

            <div class="form-group max-w-96 relative mt-3">
                <input type="text"
                    class="form-control block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                    placeholder=" " id="new_password" formControlName="new_password" />
                <label for="new_password"
                    class="absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">
                    New Password</label>
            </div>
            <div class="mt-1 max-w-96 text-wrap text-sm text-gray-500 dark:text-gray-400"
                *ngIf="resetPasswordForm.get('new_password')?.errors && resetPasswordForm.get('new_password')?.touched">
                <div class="text-sm text-gray-500 dark:text-gray-400"
                    *ngIf="resetPasswordForm.get('new_password')?.hasError('required')">New Password is required.</div>
            </div>

            
            <div class="form-group max-w-96 relative mt-3">
                <input type="text"
                    class="form-control block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                    placeholder=" " id="confirm_new_password" formControlName="confirm_new_password" />
                <label for="confirm_new_password"
                    class="absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">
                    Confirm New Password</label>
            </div>
            <div class="mt-1 max-w-96 text-wrap text-sm text-gray-500 dark:text-gray-400"
                *ngIf="resetPasswordForm.get('confirm_new_password')?.errors && resetPasswordForm.get('confirm_new_password')?.touched">
                <div class="text-sm text-gray-500 dark:text-gray-400"
                    *ngIf="resetPasswordForm.get('confirm_new_password')?.hasError('required')">New Password is required.</div>
            </div>






            <div class="w-full flex justify-end">
                <button type="submit"
                    class="btn btn-primary mt-4 border-2 p-3 bg-blue-600 text-white rounded-lg font-semibold">Submit</button>
            </div>

        </form>

    </fieldset>

</div>
